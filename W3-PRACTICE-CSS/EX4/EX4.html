<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="EX4.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-pic">
            <img src="MyPhoto.jpg" alt="Profile Picture">
        </div>
        
        <h1 class="name">Born Chansothearith</h1>
        <p class="title">Professional Cow Thief</p>
        
        <p class="bio">"Roses are red, That is true, Violet is purple, Not fucking blue"</p>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number">16</div>
                <div class="stat-label">Followers</div>
            </div>
            <div class="stat">
                <div class="stat-number">6</div>
                <div class="stat-label">Following</div>
            </div>
            <div class="stat">
                <div class="stat-number">2</div>
                <div class="stat-label">Projects</div>
            </div>
        </div>
        
        <button class="follow-btn">FOLLOW</button>
    </div>
</body>
</html>
